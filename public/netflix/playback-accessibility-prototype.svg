<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="controlGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <filter id="focusGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Playback UX Prototype (Internal, Non-Production)
  </text>
  
  <!-- Playback Control Container -->
  <rect x="100" y="80" width="600" height="120" rx="8" fill="url(#controlGrad)" stroke="#374151" stroke-width="2"/>
  
  <!-- Play/Pause Button (with focus ring) -->
  <circle cx="150" cy="140" r="25" fill="#3b82f6" stroke="#60a5fa" stroke-width="3" filter="url(#focusGlow)"/>
  <polygon points="145,135 145,145 160,140" fill="white"/>
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#9ca3af">
    Play/Pause
  </text>
  <!-- Focus annotation -->
  <line x1="150" y1="115" x2="150" y2="100" stroke="#ef4444" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="150" y="95" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ef4444" font-weight="bold">
    Keyboard Focus
  </text>
  <!-- ARIA label annotation -->
  <text x="150" y="195" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#10b981" font-weight="bold">
    aria-label="Play video"
  </text>
  
  <!-- Progress Scrubber -->
  <rect x="200" y="130" width="350" height="6" rx="3" fill="#374151"/>
  <rect x="200" y="130" width="200" height="6" rx="3" fill="#3b82f6"/>
  <circle cx="400" cy="133" r="8" fill="#60a5fa" stroke="#3b82f6" stroke-width="2"/>
  <text x="375" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#9ca3af">
    Progress Scrubber
  </text>
  <!-- Keyboard seek annotation -->
  <line x1="400" y1="120" x2="400" y2="105" stroke="#ef4444" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ef4444" font-weight="bold">
    Arrow Keys Seek
  </text>
  <!-- Screen reader annotation -->
  <text x="375" y="170" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#10b981" font-weight="bold">
    aria-valuenow="45" aria-valuetext="45%"
  </text>
  
  <!-- Playback Speed Control -->
  <rect x="570" y="120" width="100" height="30" rx="4" fill="#374151" stroke="#60a5fa" stroke-width="2"/>
  <text x="620" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white" font-weight="bold">
    1.5x
  </text>
  <text x="620" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#9ca3af">
    Speed
  </text>
  <!-- Focus annotation -->
  <line x1="620" y1="110" x2="620" y2="95" stroke="#ef4444" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="620" y="90" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ef4444" font-weight="bold">
    Tab Navigation
  </text>
  <!-- ARIA annotation -->
  <text x="620" y="175" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#10b981" font-weight="bold">
    aria-pressed="false"
  </text>
  
  <!-- Accessibility Features Legend -->
  <rect x="100" y="230" width="600" height="200" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Accessibility Features Demonstrated
  </text>
  
  <!-- Keyboard Navigation -->
  <rect x="130" y="280" width="250" height="120" rx="6" fill="#fef2f2" stroke="#fecaca" stroke-width="2"/>
  <text x="255" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#991b1b">
    Keyboard Navigation
  </text>
  <text x="140" y="330" font-family="Arial, sans-serif" font-size="11" fill="#7f1d1d">
    • Tab to navigate controls
  </text>
  <text x="140" y="350" font-family="Arial, sans-serif" font-size="11" fill="#7f1d1d">
    • Arrow keys to seek
  </text>
  <text x="140" y="370" font-family="Arial, sans-serif" font-size="11" fill="#7f1d1d">
    • Space/Enter to activate
  </text>
  <text x="140" y="390" font-family="Arial, sans-serif" font-size="11" fill="#7f1d1d">
    • Focus indicators visible
  </text>
  
  <!-- Screen Reader Support -->
  <rect x="420" y="280" width="250" height="120" rx="6" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="2"/>
  <text x="545" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#166534">
    Screen Reader Support
  </text>
  <text x="430" y="330" font-family="Arial, sans-serif" font-size="11" fill="#14532d">
    • aria-label on buttons
  </text>
  <text x="430" y="350" font-family="Arial, sans-serif" font-size="11" fill="#14532d">
    • aria-valuenow on scrubber
  </text>
  <text x="430" y="370" font-family="Arial, sans-serif" font-size="11" fill="#14532d">
    • Live region updates
  </text>
  <text x="430" y="390" font-family="Arial, sans-serif" font-size="11" fill="#14532d">
    • State announcements
  </text>
  
  <!-- Semantic HTML Note -->
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6b7280" font-style="italic">
    All controls use semantic &lt;button&gt; elements, not divs. Focus management ensures logical tab order.
  </text>
</svg>

