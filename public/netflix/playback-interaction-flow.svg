<svg width="900" height="550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stepGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accessGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Playback Interaction Flow with Accessibility Checkpoints
  </text>
  
  <!-- Step 1: User presses Play -->
  <rect x="50" y="70" width="160" height="100" rx="8" fill="url(#stepGrad)" stroke="#1e40af" stroke-width="2"/>
  <text x="130" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Step 1
  </text>
  <text x="130" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    User presses
  </text>
  <text x="130" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Play button
  </text>
  <text x="130" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-style="italic">
    (Keyboard or mouse)
  </text>
  
  <!-- Accessibility Checkpoint 1 -->
  <rect x="240" y="70" width="140" height="100" rx="8" fill="url(#accessGrad)" stroke="#059669" stroke-width="2"/>
  <text x="310" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    ✓ Accessibility
  </text>
  <text x="310" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    Focus on button
  </text>
  <text x="310" y="145" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    Screen reader
  </text>
  <text x="310" y="160" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    announces state
  </text>
  
  <!-- Arrow -->
  <path d="M 210 120 L 240 120" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Buffering state -->
  <rect x="410" y="70" width="160" height="100" rx="8" fill="url(#stepGrad)" stroke="#1e40af" stroke-width="2"/>
  <text x="490" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Step 2
  </text>
  <text x="490" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Buffering
  </text>
  <text x="490" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    state begins
  </text>
  <text x="490" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-style="italic">
    Loading indicator
  </text>
  
  <!-- Arrow -->
  <path d="M 380 120 L 410 120" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Playback resumes -->
  <rect x="600" y="70" width="160" height="100" rx="8" fill="url(#stepGrad)" stroke="#1e40af" stroke-width="2"/>
  <text x="680" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Step 3
  </text>
  <text x="680" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Playback
  </text>
  <text x="680" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    resumes
  </text>
  <text x="680" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-style="italic">
    Video plays
  </text>
  
  <!-- Arrow -->
  <path d="M 570 120 L 600 120" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: User seeks via keyboard -->
  <rect x="50" y="220" width="160" height="100" rx="8" fill="url(#stepGrad)" stroke="#1e40af" stroke-width="2"/>
  <text x="130" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Step 4
  </text>
  <text x="130" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    User seeks via
  </text>
  <text x="130" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    keyboard
  </text>
  <text x="130" y="310" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-style="italic">
    (Arrow keys)
  </text>
  
  <!-- Accessibility Checkpoint 2 -->
  <rect x="240" y="220" width="140" height="100" rx="8" fill="url(#accessGrad)" stroke="#059669" stroke-width="2"/>
  <text x="310" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    ✓ Accessibility
  </text>
  <text x="310" y="275" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    Focus moves to
  </text>
  <text x="310" y="295" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    scrubber
  </text>
  <text x="310" y="310" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    aria-valuenow updates
  </text>
  
  <!-- Arrow -->
  <path d="M 210 270 L 240 270" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: UI updates progress -->
  <rect x="410" y="220" width="160" height="100" rx="8" fill="url(#stepGrad)" stroke="#1e40af" stroke-width="2"/>
  <text x="490" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Step 5
  </text>
  <text x="490" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    UI updates
  </text>
  <text x="490" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    progress
  </text>
  <text x="490" y="310" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-style="italic">
    Visual feedback
  </text>
  
  <!-- Arrow -->
  <path d="M 380 270 L 410 270" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 6: Screen reader announces -->
  <rect x="600" y="220" width="160" height="100" rx="8" fill="url(#stepGrad)" stroke="#1e40af" stroke-width="2"/>
  <text x="680" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Step 6
  </text>
  <text x="680" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Screen reader
  </text>
  <text x="680" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    announces state
  </text>
  <text x="680" y="310" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-style="italic">
    "45% complete"
  </text>
  
  <!-- Arrow -->
  <path d="M 570 270 L 600 270" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Vertical flow arrows -->
  <path d="M 680 170 L 680 220" stroke="#3b82f6" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="690" y="195" font-family="Arial, sans-serif" font-size="9" fill="#3b82f6" font-weight="bold">
    User action
  </text>
  
  <!-- Focus transition note -->
  <rect x="50" y="360" width="710" height="80" rx="8" fill="#fef3c7" stroke="#fbbf24" stroke-width="2"/>
  <text x="405" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#92400e">
    Focus Management Throughout Flow
  </text>
  <text x="100" y="410" font-family="Arial, sans-serif" font-size="11" fill="#78350f">
    • Focus remains on active control during state changes
  </text>
  <text x="100" y="430" font-family="Arial, sans-serif" font-size="11" fill="#78350f">
    • Logical tab order: Play → Scrubber → Speed → Quality
  </text>
  <text x="450" y="410" font-family="Arial, sans-serif" font-size="11" fill="#78350f">
    • Screen reader announces all state changes
  </text>
  <text x="450" y="430" font-family="Arial, sans-serif" font-size="11" fill="#78350f">
    • Keyboard shortcuts work in all states
  </text>
</svg>

