<svg width="700" height="650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="prototypeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="patternGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="primitiveGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Three-Tier UX Prototyping Component Architecture
  </text>
  
  <!-- Tier 3: Prototype Templates -->
  <rect x="50" y="70" width="600" height="100" rx="8" fill="url(#prototypeGrad)" stroke="#1e40af" stroke-width="2"/>
  <text x="350" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Prototype Templates
  </text>
  <text x="150" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Chat Experience
  </text>
  <text x="350" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Calling Experience
  </text>
  <text x="550" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    AR Interaction Prototypes
  </text>
  <text x="350" y="150" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white" font-style="italic">
    Complete UX flows assembled from patterns
  </text>
  
  <!-- Arrow down from Prototype Templates -->
  <path d="M 350 170 L 350 200" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Tier 2: Interaction Patterns -->
  <rect x="50" y="200" width="600" height="120" rx="8" fill="url(#patternGrad)" stroke="#6d28d9" stroke-width="2"/>
  <text x="350" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Interaction Patterns
  </text>
  <text x="150" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Chat Message Patterns
  </text>
  <text x="350" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Presence Indicators
  </text>
  <text x="550" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Media Playback Controls
  </text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    Typing Indicators
  </text>
  <text x="500" y="280" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    Real-time Updates
  </text>
  <text x="350" y="300" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white" font-style="italic">
    Composed from primitives, reusable across prototypes
  </text>
  
  <!-- Arrow down from Interaction Patterns -->
  <path d="M 350 320 L 350 350" stroke="#8b5cf6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Tier 1: Base Primitives -->
  <rect x="50" y="350" width="600" height="120" rx="8" fill="url(#primitiveGrad)" stroke="#be185d" stroke-width="2"/>
  <text x="350" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Base Primitives
  </text>
  <text x="150" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Buttons
  </text>
  <text x="250" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Inputs
  </text>
  <text x="350" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Lists
  </text>
  <text x="450" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Layout Components
  </text>
  <text x="550" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Icons
  </text>
  <text x="350" y="430" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white" font-style="italic">
    Foundational building blocks with design system integration
  </text>
  <text x="200" y="455" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    Typography
  </text>
  <text x="500" y="455" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    Spacing Utilities
  </text>
  
  <!-- Arrow down from Base Primitives -->
  <path d="M 350 470 L 350 500" stroke="#ec4899" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Data Layer -->
  <rect x="50" y="500" width="600" height="70" rx="8" fill="url(#dataGrad)" stroke="#0891b2" stroke-width="2"/>
  <!-- Red outline to emphasize decoupling from production -->
  <rect x="45" y="495" width="610" height="80" rx="10" fill="none" stroke="#ef4444" stroke-width="4" stroke-dasharray="6,3" opacity="0.8"/>
  <text x="350" y="530" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Mocked Data Layer
  </text>
  <text x="200" y="550" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    GraphQL Queries
  </text>
  <text x="500" y="550" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Realistic Production-Aligned Schemas
  </text>
  <text x="350" y="570" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white" font-weight="bold">
    âš  Decoupled from Production Services
  </text>
</svg>

