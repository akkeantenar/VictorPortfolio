<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stepGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Multi-Step AI Interaction Workflow
  </text>
  
  <!-- Step 1: Designer enters intent -->
  <rect x="50" y="80" width="140" height="100" rx="8" fill="url(#stepGrad)" stroke="#1e40af" stroke-width="2"/>
  <text x="120" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Step 1
  </text>
  <text x="120" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Designer enters
  </text>
  <text x="120" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    creative intent
  </text>
  
  <!-- Step 2: AI generates draft -->
  <rect x="220" y="80" width="140" height="100" rx="8" fill="url(#stepGrad)" stroke="#1e40af" stroke-width="2"/>
  <text x="290" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Step 2
  </text>
  <text x="290" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    AI generates
  </text>
  <text x="290" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    draft output
  </text>
  
  <!-- Step 3: UI shows progress -->
  <rect x="390" y="80" width="140" height="100" rx="8" fill="url(#stepGrad)" stroke="#1e40af" stroke-width="2"/>
  <text x="460" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Step 3
  </text>
  <text x="460" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    UI shows progress
  </text>
  <text x="460" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    + loading states
  </text>
  
  <!-- Step 4: Designer reviews -->
  <rect x="560" y="80" width="140" height="100" rx="8" fill="url(#stepGrad)" stroke="#1e40af" stroke-width="2"/>
  <text x="630" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Step 4
  </text>
  <text x="630" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Designer reviews
  </text>
  <text x="630" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    and edits
  </text>
  
  <!-- Step 5: Regenerate or approve -->
  <rect x="220" y="240" width="140" height="100" rx="8" fill="url(#stepGrad)" stroke="#1e40af" stroke-width="2"/>
  <text x="290" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Step 5
  </text>
  <text x="290" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Designer regenerates
  </text>
  <text x="290" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    or approves
  </text>
  
  <!-- Step 6: Final preview -->
  <rect x="390" y="240" width="140" height="100" rx="8" fill="url(#stepGrad)" stroke="#1e40af" stroke-width="2"/>
  <text x="460" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Step 6
  </text>
  <text x="460" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Final preview
  </text>
  <text x="460" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    rendered
  </text>
  
  <!-- Forward arrows -->
  <path d="M 190 130 L 220 130" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 360 130 L 390 130" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 530 130 L 560 130" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Review to decision -->
  <path d="M 630 180 L 630 240" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Decision to final -->
  <path d="M 360 290 L 390 290" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Iteration loop (back to step 2) -->
  <path d="M 220 290 L 150 290 L 150 130 L 220 130" stroke="#ec4899" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="140" y="285" font-family="Arial, sans-serif" font-size="10" fill="#ec4899" font-weight="bold">
    Iterate
  </text>
</svg>

